<h4 class="text-center mt-4">Register to know my pictures!</h4>
<form #form="ngForm" class="form mt-4" [formGroup]="signupForm" (submit)="singup()">
  <div class="form-group">
    <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
    <app-vmessage *ngIf="signupForm.get('email').errors?.required && (form.submitted || signupForm.get('email').touched)" text="Email is required!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('email').errors?.email && (form.submitted || signupForm.get('email').touched)" text="Invalid email!"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="fullName" class="form-control" placeholder="full name">
    <app-vmessage *ngIf="signupForm.get('fullName').errors?.required && (form.submitted || signupForm.get('fullName').touched)" text="Full name is required!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('fullName').errors?.minlength && (form.submitted || signupForm.get('fullName').touched)" text="Mininum length is 2!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength && (form.submitted || signupForm.get('fullName').touched)" text="Maximun length is 40!"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="userName" class="form-control" placeholder="user name">
    <app-vmessage *ngIf="signupForm.get('userName').errors?.required && (form.submitted || signupForm.get('userName').touched)" text="User name is required!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('userName').errors?.minlength && (form.submitted || signupForm.get('userName').touched)" text="Mininum length is 2!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('userName').errors?.maxlength && (form.submitted || signupForm.get('userName').touched)" text="Maximun length is 30!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase && (form.submitted || signupForm.get('userName').touched)" text="Must be lower case"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('userName').errors?.userNameTaken && (form.submitted || signupForm.get('userName').touched)" text="User already taken"></app-vmessage>
    <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <app-vmessage *ngIf="signupForm.get('password').errors?.required && (form.submitted || signupForm.get('password').touched)" text="Password is required!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('password').errors?.minlength && (form.submitted || signupForm.get('password').touched)" text="Mininum length is 8!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength && (form.submitted || signupForm.get('password').touched)" text="Maximun length is 14!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.errors?.userNamePassword" text="Username and password must be different!"></app-vmessage>
  </div>
  <!-- <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button> -->
  <button class="btn btn-primary btn-block">Register</button>
  <p>Already a user?<a [routerLink]="['']"> Sign In!</a></p>
</form>
