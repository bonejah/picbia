<p class="text-center text-muted"  *ngIf="!pictures.length">
  Sorry, no pictures!
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters">
      <div *ngFor="let picture of cols" class="col-4" appDarkenOnHover brightness="40%">
        <app-card [title]="picture.description">
          <a [routerLink]="['/p', picture.id]">
            <app-picture
              [url]="picture.url" 
              [description]="picture.description">
            </app-picture>
            <div class="text-center p-1">
              <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ picture.likes }}
              <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ picture.comments }}
            </div>
          </a>
        </app-card>
      </div>
    </li>
  </ol>
